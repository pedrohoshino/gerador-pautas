<div>
  <div class="container pad-top">
    <form class="form-horizontal" role="form" ng-submit="addReuniao()">
      <h1>Reuniao</h1>

      <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Titulo</label>
          <div class="col-sm-4">
              <input type="text" ng-model="reuniao.titulo" class="form-control" id="titulo" placeholder="Titulo da Reuniao"/>
          </div>
      </div>
      <div class="form-group">
          <label for="date" class="col-sm-2 control-label">Data</label>
          <div class="col-sm-3">
              <input type="date" ng-model="reuniao.data" class="form-control" id="data"/>
          </div>
      </div>
      <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Hora</label>
          <div class="col-sm-4">
              <input type="text" ng-model="reuniao.hora" class="form-control" id="data" placeholder="Horario da Reuniao"/>
          </div>
      </div>
      <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Local</label>
          <div class="col-sm-4">
              <input type="text" ng-model="reuniao.local" class="form-control" id="local" placeholder="Numero da sala"/>
          </div>
      </div>

      <div ta-bind text-angular ng-model="reuniao.vizualizar"></div>


      <div>
          <input type="submit" class="btn btn-primary" value="Save"/>
      </div>
    </form>
  </div>
</div>
