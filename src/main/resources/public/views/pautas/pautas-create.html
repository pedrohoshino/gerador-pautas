<div>
  <div class="container pad-top">
    <form class="form-horizontal" role="form" ng-submit="addPauta()">
      <h1>Pauta</h1>

      <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Titulo</label>
          <div class="col-sm-10">
              <input type="text" ng-model="pauta.titulo" class="form-control" id="titulo" placeholder="Titulo da Pauta"/>
          </div>
      </div>
      <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Descrição</label>
          <div class="col-sm-10">
              <input type="text" ng-model="pauta.descricao" class="form-control" id="descricao" placeholder="Descrição da Pauta"/>
          </div>
      </div>
      <div text-angular ng-model="pauta.arquivo"></div>

      <div>
          <input type="submit" class="btn btn-primary" value="Save"/>
      </div>
    </form>
  </div>
</div>
