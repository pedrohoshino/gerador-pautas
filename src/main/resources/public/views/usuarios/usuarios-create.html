<div class="container pad-top">
  <form class="form-horizontal" role="form" ng-submit="addUsuario(usuario)">
    <div class="form-group">
        <label for="login" class="col-sm-2 control-label">Login</label>
        <div class="col-sm-10">
            <input type="text" ng-model="usuario.login" class="form-control" id="login" placeholder="Login do Usuario"/>
        </div>
    </div>
    <div class="form-group">
        <label for="senha" class="col-sm-2 control-label">Senha</label>
        <div class="col-sm-10">
            <input type="password" ng-model="usuario.senha" class="form-control" id="usuario" placeholder="Senha do Usuario"/>
        </div>
    </div>
    <div class="form-group">
        <label for="tipo" class="col-sm-2 control-label">Tipo</label>
        <div class="col-sm-10">
            <input type="text" ng-model="usuario.tipo" class="form-control" id="tipo" placeholder="Tipo do Usuario"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Save"/>
        </div>
    </div>
  </form>

  </script>
</div>
