<div>
  <div class="container pad-top" ng-init="getItem()">
    <form class="form-horizontal" role="form" ng-submit="editDeliberacao()">
      <h1>Deliberação</h1>

      <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Assunto</label>
          <div class="col-sm-10">
                <textarea ng-model="item.assuntoDeliberacao" class="form-control" id="assunto" placeholder="Assunto da Deliberação" rows=10 cols=50></textarea>          </div>
      </div>
      <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Data</label>
          <div class="col-sm-10">
              <input type="date" ng-model="item.dataDeliberacao" class="form-control" id="data"/>          
          </div>
      </div>
      <div class="form-group">
          <label for="situacao" class="col-sm-2 control-label">Situação</label>
          <div class="col-sm-10">
            <select class="form-control" ng-model="item.situacao">
               <option>Pendente</option>
               <option>Aprovado</option>
               <option>Reprovado</option>
               <option>Retirado de Pauta</option>
            </select>
          </div>
      </div>

      <div>
          <input type="submit" class="btn btn-primary" value="Save"/>
      </div>
    </form>
  </div>
</div>
