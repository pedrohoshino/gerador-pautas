<div class="container pad-top" ng-init="getItem()">
  <form class="form-horizontal" role="form" ng-submit="editItem(item)" ng-init="getCategorias()">
    <div class="form-group">
        <label for="ordem" class="col-sm-2 control-label">Ordem</label>
        <div class="col-sm-10">
            <input type="text" ng-model="item.ordem" class="form-control" id="ordem" placeholder="Ordem do Item"/>
        </div>
    </div>
    <div class="form-group">
        <label for="categoria" class="col-sm-2 control-label">Categoria</label>
        <div class="col-sm-10">
            <select class="form-control" ng-model="item.categoria" ng-options="categoria as categoria.titulo for categoria in categorias track by categoria.id"></select>
        </div>
    </div>
    <div class="form-group">
        <label for="titulo" class="col-sm-2 control-label">Titulo</label>
        <div class="col-sm-10">
            <input type="text" ng-model="item.titulo" class="form-control" id="titulo" placeholder="Titulo do Item"/>
        </div>
    </div>
    <div class="form-group">
        <label for="descricao" class="col-sm-2 control-label">Descrição</label>
        <div class="col-sm-10">
            <input type="text" ng-model="item.descricao" class="form-control" id="descricao" placeholder="Descrição do Iten"/>
        </div>
    </div>
    <div class="form-group">
        <label for="situacao" class="col-sm-2 control-label">Situação</label>
        <div class="col-sm-10">
          <select class="form-control" ng-model="item.situacao">
             <option>Pendente</option>
             <option>Aprovado</option>
             <option>Reprovado</option>
             <option>Retirado de Pauta</option>
          </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Save"/>
        </div>
    </div>
  </form>
</div>
