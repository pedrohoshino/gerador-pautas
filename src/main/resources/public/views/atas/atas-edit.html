<div>
  <div class="container pad-top" ng-init="getAta()">
    <form class="form-horizontal" role="form" ng-submit="editAta()">
      <h1>Ata</h1>

      <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Titulo</label>
          <div class="col-sm-10">
              <input type="text" ng-model="ata.titulo" class="form-control" id="titulo" placeholder="Titulo da Ata"/>
          </div>
      </div>
      <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Descrição</label>
          <div class="col-sm-10">
              <textarea ng-model="ata.descricao" class="form-control" id="descricao" placeholder="Descrição da Ata" rows=5 cols=30></textarea>
          </div>
      </div>
      <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Data</label>
          <div class="col-sm-10">
				<input type="date" ng-model="ata.data" class="form-control" id="data"/>          
          </div>
      </div>
      <div text-angular ng-model="ata.texto"></div>


      <div>
          <input type="submit" class="btn btn-primary" value="Save"/>
      </div>
    </form>
  </div>
</div>
