<div class="container pad-top" ng-init="getCategoria()">
  <form class="form-horizontal" role="form" ng-submit="editCategoria(categoria)">
    <div class="form-group">
        <label for="titulo" class="col-sm-2 control-label">Titulo</label>
        <div class="col-sm-10">
            <input type="text" ng-model="categoria.titulo" class="form-control" id="titulo" placeholder="Titulo da Categoria"/>
        </div>
    </div>
    <div class="form-group">
        <label for="descricao" class="col-sm-2 control-label">Descrição</label>
        <div class="col-sm-10">
            <textarea ng-model="categoria.descricao" class="form-control" id="descricao" placeholder="Descrição da Categoria" rows=10 cols=50></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Save"/>
        </div>
    </div>
  </form>
</div>
