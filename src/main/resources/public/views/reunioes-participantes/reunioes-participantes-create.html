<div class="container pad-top" ng-init="getParticipantes()">
  <form class="form-horizontal" role="form" ng-submit="addReuniaoParticipante(reuniaoParticipante)">
    
    <div class="form-group">
        <label for="participante" class="col-sm-2 control-label">Participante</label>
        <div class="col-sm-10">
            <select class="form-control" ng-model="reuniaoParticipante.participante" ng-options="participante as participante.nome for participante in participantes track by participante.id"></select>
        </div>
    </div>
    

    <div class="form-group">
        <label for="tipoParticipacao" class="col-sm-2 control-label">Tipo de Participação</label>
        <div class="col-sm-10">
          <select class="form-control" ng-model="reuniaoParticipante.tipoParticipacao">
             <option>Presidente</option>
             <option>Docente</option>
             <option>Discente</option>
             <option>Funcionário</option>
             <option>Convidado</option>
          </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Save"/>
        </div>
    </div>
  </form>
</div>
